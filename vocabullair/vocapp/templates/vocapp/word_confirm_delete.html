{% extends 'vocapp/main.html' %}

{% block content %}
<div class="header-bar">
    <a href="{% url 'words' %}"> &#8592; Back</a>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the word <span class="word-to-delete">"{{word}}"</span> ? </p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>


{% endblock content %}
